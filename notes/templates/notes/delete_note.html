{% extends 'base.html' %}
{% block title %}Delete note{% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Delete Note</div>
            <div class="card-body">
                <p>Are you sure you want to delete "{{ note }}"?</p>

                <form action="{% url 'delete_note' note.id %}" method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'home' %}" class="btn btn-info">Cancel</a>
                        <button type="submit" name="confirm" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
