{% extends 'base.html' %}
{% block title %}Create note{% endblock %}
{% block content %}

<p>Are You sure You want to delete {{ note }}?</p>

<form action="{% url 'delete_note' note.id %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'home' %}"><button class="btn btn-info">Cancel</button></a>
    <button type="submit" name="Confirm" class="btn btn-danger">Delete</button>
</form>

{% endblock %}
