{% extends 'base.html' %}
{% block title %} Notes {% endblock %}
{% block content %}

{% for note in notes  %}
    {% if user == note.author %}
        <div class="card mt-2">
            <div class="card-header"><strong>{{ note.title}}</strong></div>
            <div class="card-body d-flex flex-row justify-content-between">
            <div>
                <p>{{ note.body }}</p> <img class="w-100 h-100" src="{{ note.image.url }}" />
            </div>
            <div>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" name="note_id" value="{{note.id}}">Delete</button>
                </form>
            </div>
            </div>
            <div class="card-footer text-muted">{{ note.created_at }}</div>
        </div>

    {% endif %}

{% endfor %}


{% endblock %}
